# Expression: Derivative
- id: "expression_derivative"
  category: "op_expression"
  source_module: "module_12"
  tags: ["op_mode", "expression", "derivative", "subordinates", "creations"]
  retrieve_conditions: ["op_power_expression == 'derivative'"]
  content: |
    DERIVATIVE POWER: Strength flows through others or creations.
    
    Manifestation: Armies, subordinates, summons, or manufactured forces.
    
    Narrative Guidance:
    - PC rarely fights directly; commands from above
    - Subordinates have their own personalities, flaws
    - Power is organizational, not personal
    - "Send the Floor Guardians" instead of fighting yourself
    
    Combat Narration Style:
    - POV of subordinates handling threats
    - PC appears for climactic moments only
    - Management is the gameplay, combat is the backdrop
    
    Example: "Albedo reports the intruders have been dealt with. 
    You nod sagely, pretending you knew what would happen."

