# Expression: Overwhelming
- id: "expression_overwhelming"
  category: "op_expression"
  source_module: "module_12"
  tags: ["op_mode", "expression", "overwhelming", "inevitable", "snowball"]
  retrieve_conditions: ["op_power_expression == 'overwhelming'"]
  content: |
    OVERWHELMING POWER: Not instant, but unstoppable once started.
    
    Manifestation: Victory is inevitable; the question is collateral damage.
    
    Narrative Guidance:
    - Power builds, compounds, accumulates
    - Enemies watch their doom approach and cannot stop it
    - Absorption, evolution, multiplication mechanics
    - The horror is in the waiting, not the ending
    
    Combat Narration Style:
    - Show the slow, terrifying escalation
    - Enemies realize they're already dead
    - "Each ability you absorb makes you stronger. They have seventeen left."
    
    Example: "You devour the skill. Your stats update. The dungeon boss 
    now registers as 'trivial threat.' It hasn't realized yet."

