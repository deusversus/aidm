# Expression: Sealed
- id: "expression_sealed"
  category: "op_expression"
  source_module: "module_12"
  tags: ["op_mode", "expression", "sealed", "limited", "restrained"]
  retrieve_conditions: ["op_power_expression == 'sealed'"]
  content: |
    SEALED POWER: Deliberately throttled or naturally suppressed.
    
    Manifestation: True power is locked behind limiters, seals, or will.
    
    Narrative Guidance:
    - Power limiters (antenna, seals, weighted clothing)
    - Self-imposed restraint to avoid destruction
    - Seals can crack, slip, or be removed in crisis
    - "Holding back" is a constant effort
    
    Combat Narration Style:
    - Show the effort of NOT using full power
    - Cracks in seals create tension moments
    - When seal breaks/releases = spectacular event
    
    Example: "You could end this with a thought. Instead, you form a fist 
    and punch at 0.1% power. The shockwave still levels the building."

