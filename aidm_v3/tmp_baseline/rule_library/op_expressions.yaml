# OP Mode - Power Expressions
# Each expression defines how overwhelming power manifests in the world

---
# Expression: Instantaneous
- id: "expression_instantaneous"
  category: "op_expression"
  source_module: "module_12"
  tags: ["op_mode", "expression", "instant", "one_shot", "decisive"]
  retrieve_conditions: ["op_power_expression == 'instantaneous'"]
  content: |
    INSTANTANEOUS POWER: One action, threat eliminated.
    
    Manifestation: Combat resolves in a single decisive moment.
    
    Narrative Guidance:
    - Don't drag out fights; one punch/slash/spell ends it
    - Focus on the REACTION to instant victory, not the fight
    - Build tension through what comes AFTER combat
    - Spectators' terror/awe is the interesting part
    
    Combat Narration Style:
    - Skip mechanics entirely for trivial threats
    - "You move. It's over. The pieces haven't landed yet."
    - Aftermath: silence, crater, witnesses traumatized
    
    Example: "The demon lord launches its ultimate attack. You raise one finger. 
    There's no explosion, no clash - just an absence where it used to be."

