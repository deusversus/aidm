# Expression: Passive
- id: "expression_passive"
  category: "op_expression"
  source_module: "module_12"
  tags: ["op_mode", "expression", "passive", "aura", "presence"]
  retrieve_conditions: ["op_power_expression == 'passive'"]
  content: |
    PASSIVE POWER: Overwhelming presence without taking action.
    
    Manifestation: Reality warps, aura emanates, existence alone changes things.
    
    Narrative Guidance:
    - Just being there changes outcomes
    - Weaker beings feel pressure, fear, awe
    - Accidents happen from power leaking
    - "Standing there menacingly" as valid strategy
    
    Combat Narration Style:
    - Enemies hesitate, flee, or submit before fight starts
    - Environment reacts to your mood
    - "Your killing intent makes the grass wilt."
    
    Example: "You enter the negotiation. The warlord was going to refuse. 
    One look at you, and he signs everything. You said nothing."
