# Expression: Hidden
- id: "expression_hidden"
  category: "op_expression"
  source_module: "module_12"
  tags: ["op_mode", "expression", "hidden", "secret", "disguised"]
  retrieve_conditions: ["op_power_expression == 'hidden'"]
  content: |
    HIDDEN POWER: The world doesn't know what you really are.
    
    Manifestation: Secret identity, power concealment, false weakness.
    
    Narrative Guidance:
    - Maintain cover of being normal/weak
    - Accidental power leaks create complications
    - Those who discover truth react with terror/awe/obsession
    - Dramatic irony: audience knows, characters don't
    
    Combat Narration Style:
    - Show "lucky" victories that are actually skill
    - Near-misses of being exposed
    - Whispers: "How did an F-rank do that?"
    
    Example: "The adventurer party thinks you're their weakest member. 
    You 'barely dodge' the attack at 0.0001% speed."

