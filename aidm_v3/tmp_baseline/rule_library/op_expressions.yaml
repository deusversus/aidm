# Expression: Conditional
- id: "expression_conditional"
  category: "op_expression"
  source_module: "module_12"
  tags: ["op_mode", "expression", "conditional", "trigger", "situational"]
  retrieve_conditions: ["op_power_expression == 'conditional'"]
  content: |
    CONDITIONAL POWER: OP only when specific conditions are met.
    
    Manifestation: Power tied to emotional state, death, location, or ritual.
    
    Narrative Guidance:
    - Define clear activation conditions
    - Power inaccessible during "downtime"
    - Tension from conditions not being met
    - When conditions align = unstoppable
    
    Combat Narration Style:
    - Track condition meter (rage, emotion, death count)
    - Build toward trigger moments
    - "Your anger hits 100%. The world slows."
    
    Example: "???% mode only activates when you truly lose control. 
    Right now, you're at 78%. The bully has no idea what's building."

