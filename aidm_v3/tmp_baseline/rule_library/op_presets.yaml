# OP Mode - Presets (Starter Kits)
# Named compositions for ease of use, with anime as examples not identities

presets:
  # 1. The Bored God (Saitama-style)
  - id: "bored_god"
    name: "The Bored God"
    description: "Victory is instant and empty. The real struggle is finding meaning."
    tension_source: "existential"
    power_expression: "instantaneous"
    narrative_focus: "internal"
    examples: 
      - "One Punch Man (Saitama)"
      - "Superman (when bored)"
      - "Saiki K (partially)"
    suggestion_triggers:
      concept_keywords: ["invincible", "unstoppable", "bored", "too strong", "one punch", "nothing challenges"]
      dna_scales:
        power_fantasy_vs_struggle: ">1.5"
    techniques:
      - existential_focus
      - instant_resolution
      - aftermath_emphasis
      - mundane_stakes

