# Hopeful vs Cynical Scale
- id: "dna_hopeful"
  category: "dna"
  source_module: "module_13"
  tags: ["dna", "hopeful", "optimistic", "0-3"]
  retrieve_conditions: ["profile.hopeful_vs_cynical <= 3"]
  content: |
    HOPEFUL 0-3 (Optimistic):
    Good wins. Enemies can be redeemed. Hard work pays off.
    
    Narration (Naruto, MHA):
    Even failures lead somewhere. Nakama power works.
    "You failed. But you tried. And that try? It mattered.
    Villager who saw—he'll remember. Seeds planted."
    
    Tone: Belief in human nature. Tomorrow is brighter.

- id: "dna_cynical"
  category: "dna"
  source_module: "module_13"
  tags: ["dna", "cynical", "dark", "7-10"]
  retrieve_conditions: ["profile.hopeful_vs_cynical >= 7"]
  content: |
    CYNICAL 7-10 (Dark):
    Good intentions fail. Pyrrhic victories. World doesn't care.
    
    Narration (AoT, Berserk):
    Success costs. Victory doesn't feel like victory.
    "You won. Titan dead. But she's gone. So is he. Village safe.
    Village you don't recognize anymore. Was it worth it?"
    
    Tone: World is harsh. Survival, not thriving.

