# Fast vs Slow Scale
- id: "dna_fast_pacing"
  category: "dna"
  source_module: "module_13"
  tags: ["dna", "fast", "rapid", "pacing", "0-3"]
  retrieve_conditions: ["profile.fast_vs_slow <= 3"]
  content: |
    FAST 0-3 (Rapid Pacing):
    2-3 exchanges per scene. Constant movement. No lingering.
    
    Narration: Short sentences. Punchy. NEXT!
    "Door slams. Three enemies. Two down before they see you. Third runs."
    
    Scene changes frequently. Don't let moments breathe too long.
    XP: High (1K-1.5K/session) for fast power progression.

- id: "dna_slow_pacing"
  category: "dna"
  source_module: "module_13"
  tags: ["dna", "slow", "contemplative", "pacing", "7-10"]
  retrieve_conditions: ["profile.fast_vs_slow >= 7"]
  content: |
    SLOW 7-10 (Contemplative):
    Scenes linger. Atmosphere matters. Growth de-emphasized.
    
    Narration (Mushishi style):
    Let descriptions breathe. Silence is a tool.
    "The mushi drifts through the stream. You watch. Minutes pass.
    The old man doesn't speak. Neither do you. Some things don't need words."
    
    XP: Low (300-500) or milestone-only. Focus character/atmosphere.

