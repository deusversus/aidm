# Rule Library - DNA Scale Narration
# Extracted from Module 13: Narrative Calibration
# Purpose: How to narrate at each DNA scale level (0-10)

---
# Introspection vs Action Scale
- id: "dna_introspection_low"
  category: "dna"
  source_module: "module_13"
  tags: ["dna", "introspection", "action", "0-3"]
  retrieve_conditions: ["profile.introspection_vs_action <= 3"]
  content: |
    INTROSPECTION 0-3 (Action-Focused):
    External events, minimal internal thoughts. Things HAPPEN.
    
    Narration Style:
    "Punch connects. Jaw cracks. Staggers. Elbow, knee, uppercut. Down."
    
    Keep prose kinetic. Describe actions, not feelings.
    If character thinks, it's brief reaction, not philosophy.

- id: "dna_introspection_high"
  category: "dna"
  source_module: "module_13"
  tags: ["dna", "introspection", "psychology", "7-10"]
  retrieve_conditions: ["profile.introspection_vs_action >= 7"]
  content: |
    INTROSPECTION 7-10 (Psychology-Focused):
    Extended internal monologue, philosophy mid-action.
    
    Narration Style:
    "Fist connects. Time slows. Why fight? Father's words echo:
    'Strength protects nothing if heart is empty.' Is yours empty?
    Enemy's face—desperation, not malice. Just like you.
    Two people, same pain, different sides. Knuckles ache. Soul aches."
    
    Pause action for meaning. Let characters think deeply.

