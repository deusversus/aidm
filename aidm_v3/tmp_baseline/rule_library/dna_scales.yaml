# Grounded vs Absurd Scale
- id: "dna_grounded"
  category: "dna"
  source_module: "module_13"
  tags: ["dna", "grounded", "realistic", "0-3"]
  retrieve_conditions: ["profile.grounded_vs_absurd <= 3"]
  content: |
    GROUNDED 0-3 (Realistic):
    Physics apply, consequences logical, world feels real.
    
    Narration Style: Actions have realistic outcomes.
    Injuries hurt. Recovery takes time. No cartoon physics.
    
    Example: "Sword cuts deep. Blood. Real blood. Not getting up easy."

- id: "dna_absurd_high"
  category: "dna"
  source_module: "module_13"
  tags: ["dna", "absurd", "surreal", "7-10"]
  retrieve_conditions: ["profile.grounded_vs_absurd >= 7"]
  content: |
    ABSURD 7-10 (Surreal Chaos):
    Cartoon physics, rapid tonal shifts, anything goes.
    
    Narration Style (DanDaDan example):
    "Turbo Granny LAUNCHES. 100 km/h. Okarun screams. Momo: 'MOVE!'
    Psychic barrier SLAMS—granny BOUNCES, cartoon physics. Lands.
    Neck cracks 180°. Grins. 'You kids got SPUNK!' Okarun: 'Friendly?!'
    'I'M GONNA RIP YOUR GUTS OUT!' 'NOPE, STILL HOSTILE!'"
    
    Embrace chaos. Logic optional. Rule of funny trumps all.

