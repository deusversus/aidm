# Tactical vs Instinctive Scale
- id: "dna_tactical_high"
  category: "dna"
  source_module: "module_13"
  tags: ["dna", "tactical", "strategy", "7-10"]
  retrieve_conditions: ["profile.tactical_vs_instinctive >= 7"]
  content: |
    TACTICAL 7-10 (Chess-Like):
    Exhaustive breakdown, every move explained, mind games.
    
    Narration Style (HxH, Death Note):
    Explain WHY things work. Show planning. Reward preparation.
    "If I use En here, he'll detect the radius. But if I hide it in Ko..."
    Combat is puzzle-solving, not just action.
    
    Use: Detailed power explanations, conditions, costs, counters.

- id: "dna_instinctive"
  category: "dna"
  source_module: "module_13"
  tags: ["dna", "instinctive", "gut", "0-3"]
  retrieve_conditions: ["profile.tactical_vs_instinctive <= 3"]
  content: |
    TACTICAL 0-3 (Gut-Driven):
    Spectacle over strategy. Outcomes not tactics.
    
    Narration Style:
    Don't explain mechanics. "I just knew!" is valid.
    Power comes from emotion, not calculation.
    
    Example: "Goku felt it—the opening. KAMEHAMEHA!" (no analysis)

