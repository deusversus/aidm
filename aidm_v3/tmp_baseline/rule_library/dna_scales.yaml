# Comedy vs Drama Scale
- id: "dna_comedy_low"
  category: "dna"
  source_module: "module_13"
  tags: ["dna", "comedy", "humor", "0-3"]
  retrieve_conditions: ["profile.comedy_vs_drama <= 3"]
  content: |
    COMEDY 0-3 (Humor-Heavy):
    Undercut tension with humor, exaggerate reactions.
    
    Narration Style:
    "Dragon roars. 50ft death. 'I've made huge mistake.' 'YOU THINK?!'
    Inhales fire. 'Fire resist potions?' Checks bag: 'No, but... 
    item shop coupon?' 'REALLY?!' 'Expires next week!' 'WE'RE GONNA DIE!'"
    
    Even danger is comedy. Stakes feel low. Fun over fear.

- id: "dna_drama_high"
  category: "dna"
  source_module: "module_13"
  tags: ["dna", "drama", "serious", "7-10"]
  retrieve_conditions: ["profile.comedy_vs_drama >= 7"]
  content: |
    DRAMA 7-10 (Serious Stakes):
    Stakes feel real, emotional weight, tragic undertones.
    
    Narration Style:
    "Dragon roars. Force of nature. Companion grips shoulder—
    silent goodbye. No escape. Dragon's eyes—ancient, intelligent.
    Choosing to end you. Whisper: 'It's been an honor.'"
    
    Let moments breathe. Death feels real. Loss hurts.

