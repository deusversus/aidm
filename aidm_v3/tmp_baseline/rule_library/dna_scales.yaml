# Power Fantasy vs Struggle Scale
- id: "dna_power_fantasy"
  category: "dna"
  source_module: "module_13"
  tags: ["dna", "power_fantasy", "op", "0-3"]
  retrieve_conditions: ["profile.power_fantasy_vs_struggle <= 3"]
  content: |
    POWER FANTASY 0-3 (OP Protagonist):
    Start godlike. Victory assumed. Focus non-combat.
    
    Growth Model: Instant OP (T5+ from session 1)
    Combat: Flavor only. End in 10 seconds.
    Tension: Social/existential, not physical.
    
    Enable OP Mode immediately. Select archetype.
    Example: Overlord, Slime, One Punch Man

- id: "dna_struggle"
  category: "dna"
  source_module: "module_13"
  tags: ["dna", "struggle", "underdog", "7-10"]
  retrieve_conditions: ["profile.power_fantasy_vs_struggle >= 7"]
  content: |
    STRUGGLE 7-10 (Underdog):
    Start weak, slow growth, death real, earnings matter.
    
    Growth Model: Modest (T9→T8 over 20 sessions)
    Combat: Dangerous. Retreat valid. Resources matter.
    Tension: Physical survival, not just social.
    
    Every level feels earned. Power is precious.
    Example: Re:Zero, AoT early, HxH exam arc
