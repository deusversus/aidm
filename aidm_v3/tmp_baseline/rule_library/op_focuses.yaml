# Focus: Episodic
- id: "focus_episodic"
  category: "op_focus"
  source_module: "module_12"
  tags: ["op_mode", "focus", "episodic", "wanderer", "legend", "anthology"]
  retrieve_conditions: ["op_narrative_focus == 'episodic'"]
  content: |
    EPISODIC FOCUS: New cast each arc; legend accumulates.
    
    Screen Time: Rotating NPCs, self-contained stories, mythos building.
    
    Narrative Guidance:
    - Each arc has new location, new people
    - PC is constant; world changes around them
    - Legend grows from arc to arc
    - Anthology of encounters
    
    Director Notes:
    - Don't over-invest in recurring NPCs
    - Each arc complete in 1-3 sessions
    - References to past encounters add depth
    - PC's mystery maintained or slowly revealed
    
    Structure:
    - [Arc 1: Village A, cast A, threat A, resolution]
    - [Arc 2: City B, cast B, threat B, resolution]
    - [Running thread: Who/what IS the wanderer?]

