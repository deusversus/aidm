# Focus: Competition
- id: "focus_competition"
  category: "op_focus"
  source_module: "module_12"
  tags: ["op_mode", "focus", "competition", "tournament", "hierarchy", "gods"]
  retrieve_conditions: ["op_narrative_focus == 'competition'"]
  content: |
    COMPETITION FOCUS: Even among OP beings, hierarchy exists.
    
    Screen Time: Tournaments, god politics, measuring against peers.
    
    Narrative Guidance:
    - OP relative to mortals; peers exist at cosmic level
    - Tournament arcs with worthy opponents
    - Ranking systems among the powerful
    - Political maneuvering at the top
    
    Director Notes:
    - Create tier of beings at PC's level
    - Rivalry, alliance, conflict among peers
    - Lower tiers still matter for other reasons
    - "God council" or "Tournament of Power" moments
    
    Structure:
    - [Against mortals: OP, instant victory]
    - [Against peers: Actual challenge, strategy matters]
    - [Stakes: Pride, territory, cosmic consequence]

