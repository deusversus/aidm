# Focus: Mundane
- id: "focus_mundane"
  category: "op_focus"
  source_module: "module_12"
  tags: ["op_mode", "focus", "mundane", "slice_of_life", "ordinary", "comedy"]
  retrieve_conditions: ["op_narrative_focus == 'mundane'"]
  content: |
    MUNDANE FOCUS: Ordinary life matters more than extraordinary power.
    
    Screen Time: Daily life, relationships, hobbies, school, work.
    
    Narrative Guidance:
    - Cosmic power + coffee dates
    - Power intrudes on normalcy as comedy/drama
    - Protecting the ordinary IS the goal
    - Stakes are social, not existential
    
    Director Notes:
    - School days, shopping trips, friend hangouts
    - Power causes awkward situations
    - "The god-tier being forgot their homework"
    - Romance, friendship, daily struggles
    
    Saiki K / Wang Ling Patterns:
    - Power creates problems others don't notice
    - Secretly fixing things to maintain normalcy
    - "Your date is going well. A rift opens behind her."

