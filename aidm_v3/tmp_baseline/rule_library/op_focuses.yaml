  source_module: "module_12"
  tags: ["op_mode", "focus", "internal", "protagonist", "psychology"]
  retrieve_conditions: ["op_narrative_focus == 'internal'"]
  content: |
    INTERNAL FOCUS: The protagonist's inner journey is the story.
    
    Screen Time: Character's thoughts, feelings, growth, philosophy.
    
    Narrative Guidance:
    - Deep POV, internal monologue
    - External events trigger internal processing
    - Combat is brief; reflection is long
    - Character study over plot advancement
    
    Director Notes:
    - Pause after action for "how does this make you feel?"
    - Philosophical questions: "What does this mean?"
    - Track emotional state changes carefully
    
