# Focus: Reverse Ensemble
- id: "focus_reverse_ensemble"
  category: "op_focus"
  source_module: "module_12"
  tags: ["op_mode", "focus", "reverse_ensemble", "enemies", "victims", "horror"]
  retrieve_conditions: ["op_narrative_focus == 'reverse_ensemble'"]
  content: |
    REVERSE-ENSEMBLE FOCUS: POV of those facing the OP protagonist.
    
    Screen Time: Enemies, victims, observers experiencing overwhelming power.
    
    Narrative Guidance:
    - Camera shifts to NPCs facing the "monster" (PC)
    - Horror/tragedy from their perspective
    - Build investment in doomed characters
    - PC moments are terrifying reveals
    
    Director Notes:
    - Create sympathetic antagonists
    - Time with them before they meet PC
    - Their hopes, dreams, plans... then PC shatters them
    - Lizardmen arc, Worker invasion arc (Overlord)
    
    Structure:
    - [Episode A1-A3: Follow NPCs, their story]
    - [Climax: They face PC, we see PC through their eyes]
    - [Aftermath: Survivors process what happened]

