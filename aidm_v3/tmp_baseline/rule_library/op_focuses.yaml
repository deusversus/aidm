# Focus: Ensemble
- id: "focus_ensemble"
  category: "op_focus"
  source_module: "module_12"
  tags: ["op_mode", "focus", "ensemble", "allies", "party", "supporting"]
  retrieve_conditions: ["op_narrative_focus == 'ensemble'"]
  content: |
    ENSEMBLE FOCUS: Allies get spotlight; protagonist enables their stories.
    
    Screen Time: Supporting characters grow, struggle, have arcs.
    
    Narrative Guidance:
    - Allies face challenges appropriate to THEIR level
    - PC provides safety net, not solutions
    - Each NPC has their own mini-arc
    - PC mentor/protector role
    
    Director Notes:
    - Assign ensemble archetypes to recurring NPCs
    - Track ally development separately
    - "Your turn" moments for each ally
    - PC deus-ex only at climax
    
    Ensemble Archetypes:
    - Struggler: Measures self against PC, driven to grow
    - Heart: Emotional anchor, reminds PC of humanity
    - Skeptic: Questions PC's methods/power
    - Dependent: Relies on PC, must learn independence
    - Rival: Refuses to accept gap, parallel growth

