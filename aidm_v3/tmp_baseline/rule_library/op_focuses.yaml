# Focus: Faction
- id: "focus_faction"
  category: "op_focus"
  source_module: "module_12"
  tags: ["op_mode", "focus", "faction", "nation", "organization", "management"]
  retrieve_conditions: ["op_narrative_focus == 'faction'"]
  content: |
    FACTION FOCUS: Organization building and management gets screen time.
    
    Screen Time: Subordinates, political maneuvering, logistics, recruitment.
    
    Narrative Guidance:
    - "What does the kingdom need?" over "what do I fight?"
    - Subordinates report, request orders, have problems
    - Diplomacy, trade, expansion, defense
    - Combat quick; management is gameplay
    
    Director Notes:
    - Track faction resources, reputation, relations
    - Subordinate NPCs with distinct personalities
    - Internal faction politics
    - External threats to the organization
    
    Overlord/Rimuru Patterns:
    - "Shion reports trade disruption. How do you respond?"
    - "Floor Guardian requests permission for operation."
    - "New monster species discovered. Integrate or eliminate?"

