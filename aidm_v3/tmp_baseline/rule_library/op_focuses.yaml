# Focus: Legacy
- id: "focus_legacy"
  category: "op_focus"
  source_module: "module_12"
  tags: ["op_mode", "focus", "legacy", "mentor", "teaching", "successor"]
  retrieve_conditions: ["op_narrative_focus == 'legacy'"]
  content: |
    LEGACY FOCUS: Creating the next generation is the story.
    
    Screen Time: Students, proteges, teaching moments, passing the torch.
    
    Narrative Guidance:
    - PC's time is ending or choosing to step back
    - Students' growth is the primary arc
    - Teaching moments, training arcs
    - Old hero, new hero dynamic
    
    Director Notes:
    - Define successor characters with potential
    - Track their development carefully
    - PC interventions become rarer over time
    - "When I'm gone" as underlying theme
    
    All Might / Frieren Patterns:
    - "You could solve this. Instead, you watch them struggle."
    - "Your student almost dies. You step in at the last second."
    - "They surpass you in some small way. Pride."
