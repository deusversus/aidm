    These combinations work without special handling:
    
    | Tier Range | Scale | Notes |
    |------------|-------|-------|
    | 1-3 (Low) | Personal | Perfect fit - human stakes for human power |
    | 1-3 (Low) | Local | Street-level heroes, classic noir |
    | 4-7 (Mid) | Personal | Powerful but can still struggle |
    | 4-7 (Mid) | Local | Classic shonen "Naruto Part 1" territory |
    | 4-7 (Mid) | Continental | Upper mid-tier can engage with allies |
    | 8-11 (High) | Continental+ | Standard OP Protagonist techniques apply |
