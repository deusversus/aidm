# Tier × Scale Compatibility Matrix
# Provides Director guidance for handling power/story scale mismatches
# Category: compatibility

- id: compat_high_tier_personal
  category: compatibility
  source_module: M12
  tags: [tier_8, tier_9, tier_10, tier_11, personal, challenging]
  retrieve_conditions: [high_tier_personal_scale]
  content: |
    ## High Tier (8-11) + Personal Scale = CHALLENGING
    
    Godlike characters in personal-scale stories need special handling.
    
    ### Recommended Archetypes
    - **Fish Out of Water** - Their power is irrelevant to the stakes
    - **Limiter** - They're deliberately holding back
    
    ### Narrative Techniques
    - Focus on emotional/social stakes they can't punch through
    - Use amnesia, power seal, or human disguise as framing
    - Make the conflict about identity, not combat
    
    ### Examples
    - Frieza at a PTA meeting (power doesn't help with Karen)
    - Saitama trying to find a good sale at the supermarket
    - Beerus learning to be a better friend to Whis

- id: compat_high_tier_local
  category: compatibility
  source_module: M12
  tags: [tier_8, tier_9, tier_10, tier_11, local, challenging]
  retrieve_conditions: [high_tier_local_scale]
  content: |
    ## High Tier (8-11) + Local Scale = CHALLENGING
    
    Universal+ characters in city/regional stories risk trivializing threats.
    
    ### Recommended Approaches
    - They're here as mentors, not problem-solvers
    - Local politics/relationships matter more than raw power
    - Use "Beerus Protocol" - they observe, rarely intervene
    
    ### Tension Sources
    - Their presence attracts equally powerful threats
    - They must solve problems without destroying everything
    - Collateral damage consequences

- id: compat_mid_tier_cosmic
  category: compatibility
  source_module: M12
  tags: [tier_4, tier_5, tier_6, tier_7, cosmic, dangerous]
  retrieve_conditions: [mid_tier_cosmic_scale]
  content: |
    ## Mid Tier (4-7) + Cosmic Scale = DANGEROUS
    
    Mid-tier characters facing cosmic-scale threats need plot protection.
    
    **CRITICAL**: Do not let them directly engage cosmic entities.
    
    ### Recommended Roles
    - **Witness** archetype - observers of greater conflicts
    - **MacGuffin Carrier** - they hold something vital
    - **Emotional Core** - their relationships drive godlike beings
    
    ### Survival Mechanisms
    - Plot armor through narrative importance
    - Protected by higher-tier allies
    - Cosmic entities find them "interesting"

- id: compat_mid_tier_planetary
  category: compatibility
  source_module: M12
  tags: [tier_4, tier_5, tier_6, tier_7, planetary, challenging]
  retrieve_conditions: [mid_tier_planetary_scale]
  content: |
    ## Mid Tier (4-7) + Planetary Scale = CHALLENGING
    
    Mid-tier vs planet-level stakes creates underdog narratives.
    
    ### Recommended Approaches
    - **David vs Goliath** archetype - clever tactics over raw power
    - Power growth arcs - the journey TO being able to face the threat
    - Team composition - combining abilities to match the scale
    
    ### Examples
    - Goku vs Frieza (started outmatched, grew during fight)
    - Ichigo vs Aizen (needed allies and transformation)

- id: compat_low_tier_planetary
  category: compatibility
  source_module: M12
  tags: [tier_1, tier_2, tier_3, planetary, dangerous]
  retrieve_conditions: [low_tier_planetary_scale]
  content: |
    ## Low Tier (1-3) + Planetary Scale = DANGEROUS
    
    Human-level characters in planetary stories face instant death.
    
    **CRITICAL**: They cannot engage threats directly.
    
    ### Survival Strategies
    - **Mascot/Heart** archetype - protected because they matter emotionally
    - Hidden during major battles, crucial during aftermath
    - Their normal-person perspective grounds cosmic events
    
    ### Example
    - Mr. Satan during Cell Games (comedy + heart)
    - Bulma during Buu Saga (survives through plot importance)

- id: compat_low_tier_cosmic
  category: compatibility
  source_module: M12
  tags: [tier_1, tier_2, tier_3, cosmic, dangerous]
  retrieve_conditions: [low_tier_cosmic_scale]
  content: |
    ## Low Tier (1-3) + Cosmic Scale = MAXIMUM CARE REQUIRED
    
    These characters exist as perspective anchors, not participants.
    
    ### Roles
    - The chronicler who records events for history
    - The loved one who gives meaning to a god's actions
    - The "normal" lens through which we experience wonder
    
    **DO NOT**: Have them on the same battlefield as cosmic entities.
    **DO**: Use them to show what's worth saving.

