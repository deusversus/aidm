    ## Low Tier (1-3) + Continental Scale = CHALLENGING
    
    Low-tier heroes in large-scale conflicts need careful handling.
    
    ### Recommended Approaches
    - They're specialists - the one person who can defuse the bomb
    - They lead or inspire, not fight directly
    - Focus on personal stakes within the larger conflict
    
    ### Examples
    - Bulma in DBZ - tech/support role
    - Usopp in One Piece - sniper/tactical specialist

- id: compat_ensemble_universal
  category: compatibility
  source_module: M12
  tags: [ensemble, any_tier]
  retrieve_conditions: [ensemble_scale]
  content: |
    ## Ensemble Scale - Universal Compatibility
    
    Ensemble scale is designed to handle tier mismatches.
    
    ### Key Principle
    Screen time ≠ power level
    
    ### Techniques
    - Rotate spotlight based on narrative need
    - Give low-tier characters their own arcs
    - Use OP characters as "deus ex machina" sparingly
    - Create situations where each tier matters

- id: compat_mythic_universal
  category: compatibility
  source_module: M12
  tags: [mythic, any_tier]
  retrieve_conditions: [mythic_scale]
  content: |
    ## Mythic Scale - Transcends Power Tiers
    
    At mythic scale, tiers become symbolic rather than literal.
    A Tier 1 hero can slay a Tier 10 dragon because myth allows it.
    
    ### Narrative Rules
    - Prophecy and destiny override power calculations
    - Symbolic weaknesses matter more than stats
    - The story's logic supersedes physics

