services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: aidm
      POSTGRES_PASSWORD: aidm
      POSTGRES_DB: aidm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aidm"]
      interval: 5s
      timeout: 5s
      retries: 5

  aidm:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://aidm:aidm@db:5432/aidm
    env_file:
      - .env
    volumes:
      - ./data/media:/app/data/media
      - ./data/chroma:/app/data/chroma
      - ./src/profiles/catalog:/app/src/profiles/catalog

volumes:
  pgdata:
