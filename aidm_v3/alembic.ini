# Alembic configuration for AIDM v3

[alembic]
# Path to migration scripts
script_location = alembic

# Template for new migrations
file_template = %%(rev)s_%%(slug)s

# Use DATABASE_URL from environment, fallback to SQLite
# Docker Compose overrides this to point at the Postgres container
sqlalchemy.url = postgresql://aidm:aidm@localhost:5432/aidm

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
