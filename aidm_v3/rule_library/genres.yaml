# Mystery/Thriller Genre
- id: "genre_mystery_thriller"
  category: "genre"
  source_module: "module_13"
  tags: ["genre", "mystery", "thriller", "detective", "investigation", "psychological"]
  retrieve_conditions: ["campaign_type contains 'detective'", "genre == 'mystery'"]
  content: |
    MYSTERY/THRILLER: Investigation, deduction, psychological manipulation, revealing truth.
    
    Core Principles:
    - CLUES MUST BE FAIR: Players can solve with available info (no ass-pulls)
    - DEDUCTION > ACTION: Brains over brawn
    - EVERY DETAIL MATTERS: Attention rewards players
    - TRUST NO ONE: Suspects lie, witnesses unreliable
    
    Detective Archetypes:
    - Genius Detective (L, Conan): Pattern recognition, high INT
    - Intuitive Investigator (Satoru, Oreki): Empathy, high WIS
    - Obsessive Pursuer (Lunge, Tenma): Never gives up, advantage on tracking
    
    Mystery Structures:
    - WHODUNIT: Gather suspects, red herrings, critical clue, accusation
    - HOWDUNIT: Impossible crime, theories, discover trick, reconstruct
    - WHYDUNIT: Complex victim, multiple motives, psychological profiles
    
    Plot Twist Frameworks:
    - Unreliable Narrator (Perfect Blue)
    - Innocent Framed (Death Note)
    - Victim is Villain (Monster)
    - Double Bluff (Death Note)
    
    KNOX'S COMMANDMENTS: Culprit introduced early, no supernatural deus ex, clues available
    
    Examples: Death Note, Detective Conan, Monster, Erased, Psycho-Pass
    Full Reference: rule_library/genres/mystery_thriller_tropes.md

