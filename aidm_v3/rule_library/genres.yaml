# Comedy Genre
- id: "genre_comedy"
  category: "genre"
  source_module: "module_13"
  tags: ["genre", "comedy", "humor", "gag", "parody"]
  retrieve_conditions: ["tone == 'comedy'", "genre == 'comedy'"]
  content: |
    COMEDY: Humor-focused, rule of funny, tension undercut, failures celebrated.
    
    Core Elements:
    - STAKES FEEL LOW: Even danger is comedy
    - FAILURES ARE CONTENT: Messing up more entertaining than success
    - UNDERCUT TENSION: Every serious moment gets deflated
    - CHARACTER FLAWS: Comedy from personality clashes
    
    Comedy Types:
    - GAG COMEDY (Gintama): Rapid jokes, breaking fourth wall
    - PARODY (Konosuba, OPM): Deconstruct genre tropes
    - SITUATIONAL (Kaguya-sama): Misunderstandings, social comedy
    - SLAPSTICK (KonoSuba): Physical comedy, exaggerated reactions
    
    Techniques:
    - Running gags (recurring jokes)
    - Tsukkomi/boke dynamic (straight man/funny man)
    - Reaction faces (exaggerated expressions)
    - Anachronism (modern references in fantasy)
    
    Examples: Konosuba, Gintama, Saiki K, Kaguya-sama, Daily Lives of High School Boys
    Full Reference: rule_library/genres/comedy_tropes.md

