# Shonen Genre
- id: "genre_shonen"
  category: "genre"
  source_module: "module_13"
  tags: ["genre", "shonen", "action", "training", "tournament", "rivalry"]
  retrieve_conditions: ["campaign_type contains 'action'", "genre == 'shonen'"]
  content: |
    SHONEN (Battle Action): Action-focused, determination/growth/friendship, overcoming impossible odds.
    
    Core Elements:
    - PROTAGONIST TYPES: Underdog (Deku, Asta), Prodigy (Gon, Luffy), Chosen One (Naruto), Hot-Blooded (Goku)
    - TRAINING ARCS: Time-skip, Environmental, Mentor-Student, Survival
    - TOURNAMENT ARCS: Single-elimination, Battle Royale, Tag Team, Promotion Exam
    - POWER OF FRIENDSHIP: Emotional power-ups, Combo techniques, Trust/cover weaknesses
    - RIVALS: The Equal (Vegeta, Sasuke), The Superior (Mihawk), Dark Mirror (Gaara)
    - MENTOR SACRIFICE: Heroic death, Defeated by villain, Natural departure
    
    Combat Patterns:
    - Declaring attack names (RASENGAN!)
    - "Get back up" moments (Second Wind: restore 50% HP, permanent scar)
    - Beam clashes (contested rolls, best of 3)
    
    Arc Templates: Rescue Mission, Invasion Defense, Hunt the Threat, Gauntlet, Exam Multi-Phase
    
    Examples: Naruto, Dragon Ball, One Piece, MHA, Demon Slayer
    Full Reference: rule_library/genres/shonen_tropes.md

