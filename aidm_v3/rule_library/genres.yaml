# Slice of Life Genre
- id: "genre_slice_of_life"
  category: "genre"
  source_module: "module_13"
  tags: ["genre", "slice_of_life", "low_stakes", "character", "daily_life", "cozy"]
  retrieve_conditions: ["tone == 'relaxed'", "genre == 'slice_of_life'"]
  content: |
    SLICE OF LIFE: Low stakes, character moments, daily routines, cozy atmosphere.
    
    Core Elements:
    - STAKES ARE SMALL: Personal, relatable problems
    - ATMOSPHERE MATTERS: Seasonal vibes, comfortable settings
    - CHARACTER >> PLOT: Personality and relationships drive sessions
    - NO VILLAIN NEEDED: Conflict from life, not antagonists
    
    Session Types:
    - SEASONAL EVENTS: Festivals, beach episodes, holidays
    - DAILY ROUTINES: School, work, hobbies
    - RELATIONSHIPS: Friendships forming, romantic tension
    - SMALL GOALS: Passing exam, making friends, perfecting recipe
    
    Techniques:
    - Environmental focus (describe food, weather, sounds)
    - Long conversations (let dialogue breathe)
    - Found family dynamics
    - Healing/iyashikei (comforting, healing)
    
    Examples: K-On!, Mushishi, Yuru Camp, Aria, Barakamon
    Full Reference: rule_library/genres/slice_of_life_tropes.md
