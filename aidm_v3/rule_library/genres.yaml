# Seinen Genre
- id: "genre_seinen"
  category: "genre"
  source_module: "module_13"
  tags: ["genre", "seinen", "mature", "dark", "consequences", "moral_ambiguity"]
  retrieve_conditions: ["tone == 'dark'", "genre == 'seinen'"]
  content: |
    SEINEN (Mature): Complex themes, moral ambiguity, realistic consequences, psychological depth.
    
    Core Elements:
    - ACTIONS HAVE CONSEQUENCES: No reset button, trauma persists
    - GREY MORALITY: Heroes flawed, villains sympathetic, no clear good/evil
    - VIOLENCE MEANINGFUL: Not spectacle, shows cost and horror
    - PSYCHOLOGICAL DEPTH: Internal struggles, PTSD, moral dilemmas
    
    Themes:
    - War and its costs (AoT, Vinland Saga)
    - Power and corruption (Monster, Death Note)
    - Identity and purpose (Ghost in the Shell, Psycho-Pass)
    - Trauma and recovery (Re:Zero, Berserk)
    
    Narrative Techniques:
    - Pyrrhic victories (win but at terrible cost)
    - Character deaths (permanent, meaningful)
    - Time skips with consequences
    - Unreliable protagonists
    
    Examples: Attack on Titan, Vinland Saga, Monster, Berserk, Psycho-Pass
    Full Reference: rule_library/genres/seinen_tropes.md

