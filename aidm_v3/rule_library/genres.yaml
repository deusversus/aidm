# Isekai Genre
- id: "genre_isekai"
  category: "genre"
  source_module: "module_13"
  tags: ["genre", "isekai", "transported", "reincarnation", "power_fantasy", "game_mechanics"]
  retrieve_conditions: ["campaign_type contains 'isekai'", "genre == 'isekai'"]
  content: |
    ISEKAI (Transported/Reincarnated): Other-world adventure, often with game mechanics.
    
    Core Elements:
    - CHEAT ABILITIES: Unique skill from being otherworlder
    - STATUS SCREENS: Game-like UI (HP, MP, skills, levels)
    - CULTURE SHOCK: Earth knowledge as advantage
    - POWER PROGRESSION: Often accelerated growth curves
    
    Isekai Types:
    - POWER FANTASY (Overlord, Slime): Start OP, build empire
    - SURVIVAL (Re:Zero, Shield Hero): Start weak, suffer, grow
    - COMEDY (Konosuba): Parody tropes, dysfunctional party
    - GAME WORLD (SAO, Log Horizon): Trapped in game rules
    
    Common Tropes:
    - Guild registration scene
    - Slave liberation/harem building
    - Inventing modern tech (mayo, weapons)
    - Underestimated at adventurer's guild
    - Merchant/trade arcs
    
    Examples: Overlord, Re:Zero, Slime, Konosuba, Shield Hero, SAO
    Full Reference: rule_library/genres/isekai_tropes.md

