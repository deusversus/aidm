# Horror Genre
- id: "genre_horror"
  category: "genre"
  source_module: "module_13"
  tags: ["genre", "horror", "survival", "atmosphere", "dread", "unknown"]
  retrieve_conditions: ["tone == 'horror'", "genre == 'horror'"]
  content: |
    HORROR: Fear, dread, the unknown, survival against overwhelming threats.
    
    Core Elements:
    - ATMOSPHERE OVER ACTION: Building dread more important than fights
    - UNKNOWN IS TERRIFYING: Less information = more scary
    - VULNERABILITY: PCs should feel weak, resources scarce
    - CONSEQUENCES PERMANENT: Death, madness, corruption
    
    Horror Types:
    - SURVIVAL HORROR (Higurashi, Another): Can you survive until morning?
    - PSYCHOLOGICAL (Perfect Blue, Paranoia Agent): Is it real? Are you sane?
    - BODY HORROR (Parasyte): Transformation, loss of humanity
    - COSMIC (Madoka Magica): Incomprehensible forces, insignificance
    
    Techniques:
    - Information starvation (players don't know rules)
    - Safe space violation (nowhere is truly safe)
    - Creeping dread (slow escalation)
    - Survival resource management
    
    Examples: Higurashi, Another, Parasyte, Perfect Blue, Made in Abyss
    Full Reference: rule_library/genres/horror_tropes.md

