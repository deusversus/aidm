  content: |
    VAMPIRE D (Legend): Mythical wanderer, episodic, gradual mystery reveal.
    Scales: Mythology (primary)
    
    Techniques:
    - Gradual reveal (PC nature slowly exposed)
    - Episodic (each arc different cast)
    - Legendary aura (NPCs sense something)
    - Poetic melancholy (ancient, lonely)
    - Mystery maintained (never fully explained)
    
    Combat: Swift, elegant, terrifying glimpses of true power.
    Tension: "They're starting to suspect. The way you moved wasn't human. Leave before dawn?"
    
    Example: Arrive. Help village. Move on. Legend grows. What remains matters.

