# Archetype 4: Saiki K (Oblivious)
- id: "archetype_saiki"
  category: "archetype"
  source_module: "module_12"
  tags: ["op_mode", "saiki", "oblivious", "slice_of_life", "burden"]
  retrieve_conditions: ["op_archetype == 'saiki_k'"]
  content: |
    SAIKI K (Oblivious): Reality-warp psychic wants normal, power creates problems.
    Scales: Concept (primary)
    
    Techniques:
    - Power = burden (not gift)
    - Self-limit (wears power-limiting antenna)
    - Secret identity (hides from classmates)
    - Comedic oblivious (fixes problems others don't notice)
    - Simple goals (ordinary life, coffee jelly)
    
    Combat: What combat? Erase threats before anyone notices.
    Tension: "Mind reading reveals classmate's embarrassing secret. Now you know. Can't unknow."
    
    Example: Slice-of-life psychic shenanigans. Power prevents normalcy constantly.

