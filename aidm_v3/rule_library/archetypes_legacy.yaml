# Archetype 9: Deus (Disguised God)
- id: "archetype_deus"
  category: "archetype"
  source_module: "module_12"
  tags: ["op_mode", "deus", "disguised", "god", "romance", "comedy"]
  retrieve_conditions: ["op_archetype == 'deus'"]
  content: |
    DEUS (Disguised God): T2-B god at F-rank, coffee/romance/recruitment.
    Scales: Concept + Faction + Reverse-Ensemble
    
    Techniques:
    - Secret identity (god pretending to be F-rank adventurer)
    - Simple goals (coffee, dates, normalcy)
    - Faction (Sanctum of awakened beings)
    - Comedic contrast (bureaucracy vs godhood)
    - Reverse fantasy (remembers being "weak")
    - NPCs aided unknowingly
    - Irony when power leaks
    
    Combat: What combat? Things cease existing.
    Tension: "Elena suspicious. 'F-ranks don't move like that.' Deflect how?"
    
    Example: "Guild: 'F-rank, slime quest.' You (multiversal god): 'I'll take it.'
    [Healer touches you, glimpses infinite timelines, TERROR]
    'WHO are you?!' What? A) Wipe memory B) Truth C) Kiss distract D) Deflect?"
    
    Social/emotional primary. Power = crisis/intimate only.
