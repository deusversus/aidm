- id: "archetype_overlord"
  category: "archetype"
  source_module: "module_12"
  tags: ["op_mode", "overlord", "roleplay", "villain", "management"]
  retrieve_conditions: ["op_archetype == 'overlord'"]
  content: |
    OVERLORD (Roleplaying): OP pretends (evil mastermind improvising).
    Scales: Reverse-Ensemble + Faction + Concept
    
    Techniques:
    - Secret identity (NPCs think you're mastermind)
    - Faction management (running Nazarick)
    - Tonal contrast/irony (audience knows, NPCs don't)
    - Simple goals (maintain persona, don't break character)
    - Comedic gap (perception vs reality)
    
    Combat: Instant slaughter, focus management.
    Tension: "Demiurge expects genius plan. You have NO plan. Improvise convincingly."
    
    Example: "Albedo in love. You're undead with no libido and human inside. AWKWARD."

