    MASHLE (Absurd): Physical bypasses magic, earnest simplicity vs complex world.
    Scales: Strategic + Spectacle + Concept
    
    Techniques:
    - Comedic oblivious (doesn't realize he's OP)
    - Simple goals (cream puffs, protect family)
    - Tonal contrast (earnest vs absurd world)
    - Physical > Magic (punch solves everything)
    
    Combat: Hilariously one-sided through sheer muscle.
    Tension: "Magic academy demands magic. You have muscles. FLEX through the exam."
    
    Example: "Dark lord casts ultimate spell. You flex. Spell bounces off pecs."
    Absurdist comedy, earnest reactions, accidentally OP.

