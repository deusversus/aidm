# Archetype 1: Saitama (Invincible)
- id: "archetype_saitama"
  category: "archetype"
  source_module: "module_12"
  tags: ["op_mode", "saitama", "invincible", "boredom", "comedy"]
  retrieve_conditions: ["op_archetype == 'saitama'"]
  content: |
    SAITAMA (Invincible): Victory assumed, struggle = boredom/meaning.
    Scales: Spectacle + Concept
    
    Techniques:
    - OP as deus ex (arrives, one-shots threat)
    - Existential focus (boredom, purpose, isolation)
    - Simple goals (grocery sales, hero for fun)
    - Comedic oblivious (doesn't understand why others struggle)
    
    Combat: Instant. Focus internal aftermath.
    Tension: "Grocery sale ends in 30min. Finally something with stakes."
    
    Example Session: Heroes struggle Dragon-level for 2 hours.
    Saitama arrives from grocery: "Huh? Genos okay?" [Punch. Mist.]
    "Seemed strong. Missed sale." Real session = existential crisis aftermath.

