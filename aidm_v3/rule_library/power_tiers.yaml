  source_module: "power_tier_reference"
  tags: ["power_tier", "T0", "boundless", "omnipotent", "absolute"]
  retrieve_conditions: ["power_tier == 0", "tier_query"]
  content: |
    TIER 0 (Boundless): Transcends ALL hierarchical extension.
    
    VS Battles: Tier 0 - Completely unsurpassable
    Examples: Essentially NO anime characters qualify. True omnipotent deities only.
    Definition: Beyond differentiation, changeless, indivisible, ineffable
    
    NARRATIVE GUIDANCE:
    - Scale Compatibility: Only Metafictional, maybe Conceptual
    - All other scales: INCOHERENT
    - Not just "strongest possible" but beyond concept of "possible"
    - Transcends all distinctions, all hierarchies, all qualities
    - Typically: Narrative conclusion, retirement, or pure metafiction
    - Warning: This is absolute philosophical omnipotence. Almost never used.
    - If character reaches T0: Game is effectively over, or becomes pure metafiction
