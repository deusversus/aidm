    Examples: Hashira (Demon Slayer), veteran jounin, Demon Lords (Slime)
    Capability: Erase towns from maps, obliterate mountain ranges
    
    NARRATIVE GUIDANCE:
    *** NARRATIVE PIVOT BEGINS ***
    - Scale Compatibility: Strategic Combat (OK), Ensemble Focus (OK), Mythology/Journey (OK), Faction Building (OK)
    - ACCEPTABLE: Tactical Survival (equal opponents), Spectacle, Conceptual Philosophy
    - DISCOURAGED: Metafictional
    - Combat: Regular enemies become TRIVIAL - shift focus!
    - Focus: Moral choices, political intrigue, protecting innocents, mentor roles
    - Real Challenge: NOT "can I win?" but "at what cost?"
    - Tone: Weight of power, responsibility themes, heroism vs pragmatism
    - Collateral: Town to mountain destruction, regional catastrophe potential
    - Power Imbalance: Often 3-10× advantage. Apply context modifiers.
    - Examples: Hashira protecting regions, Jounin politics

