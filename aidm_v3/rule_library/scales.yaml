# Scale 5: Mythology Journey
- id: "scale_mythology_journey"
  category: "scale"
  source_module: "module_12"
  tags: ["scale", "mythology", "wanderer", "episodic", "mystery"]
  retrieve_conditions: ["op_archetype == 'vampire_d'", "narrative_scale == 'mythology'"]
  content: |
    MYTHOLOGY JOURNEY: Episodic, reveals PC depth, legend among mortals.
    Solo or small group, exploration-focused.
    
    Techniques:
    - Each arc different cast
    - PC as observer/catalyst
    - Mystery maintained across episodes
    - Poetic melancholy
    - Gradual reveal of PC nature
    
    Examples: Vampire Hunter D, Kino's Journey, Mushishi
    
    Narration: Focus on atmosphere, wonder, melancholy.
    PC arrives, changes things, moves on. What remains matters.

