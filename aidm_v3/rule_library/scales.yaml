# Scale 4: Reverse Ensemble
- id: "scale_reverse_ensemble"
  category: "scale"
  source_module: "module_12"
  tags: ["scale", "reverse_ensemble", "villain", "dark", "seinen"]
  retrieve_conditions: ["op_archetype == 'overlord'", "narrative_scale == 'reverse_ensemble'"]
  content: |
    REVERSE ENSEMBLE: NPC perspective, PC = OBSTACLE in their narratives.
    PC >>> world, dark/seinen tone.
    
    Techniques:
    - PC is threat, not safety net
    - NPCs oppose rather than aided
    - Session from NPC viewpoint
    - PC's casual action = NPC's everything
    
    Examples: Overlord (Lizardmen vs Ainz), Death Note (L vs Light)
    
    Narration: "You ARE Ainz. Session = Zaryusu's eyes. Council debates.
    'Nazarick comes. Can't win force.' They prepare, romance, heroic stand...
    Ainz crushes. To you = Tuesday. To them = everything."

