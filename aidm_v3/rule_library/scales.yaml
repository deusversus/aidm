# Scale 2: Strategic Combat
- id: "scale_strategic_combat"
  category: "scale"
  source_module: "module_12"
  tags: ["scale", "strategic", "team", "balanced"]
  retrieve_conditions: ["power_imbalance between 0.5 and 3.0", "narrative_scale == 'strategic'"]
  content: |
    STRATEGIC COMBAT: Prep and teamwork are key, spectacle increases.
    PC power ≈ threats.
    
    Techniques:
    - Formation and positioning matter
    - Combos between party members
    - Preparation rewarded (scouting, items)
    - Stakes feel real but manageable
    
    Examples: Naruto team fights, MHA tournaments, HxH Chimera Ant
    
    Narration: Balance tactics with cool moments.
    Explain WHY something works or fails.

