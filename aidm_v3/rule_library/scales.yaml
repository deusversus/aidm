# Rule Library - Narrative Scales
# Extracted from Module 12: Narrative Scaling
# Purpose: Guidance for each of the 9 narrative scales based on power tier

---
# Scale 1: Tactical Survival
- id: "scale_tactical_survival"
  category: "scale"
  source_module: "module_12"
  tags: ["scale", "tactical", "survival", "low_power", "grounded"]
  retrieve_conditions: ["power_imbalance <= 1.5", "narrative_scale == 'tactical'"]
  content: |
    TACTICAL SURVIVAL: Death real, resources scarce, rolls matter.
    PC power ≤ threats, grounded setting.
    
    Techniques:
    - Every resource matters (HP, MP, items)
    - Failed rolls have real consequences
    - Combat is dangerous, retreat valid
    - Environment as threat
    
    Examples: Re:Zero early, Goblin Slayer, Made in Abyss
    
    Narration: Focus on tension, limited options, smart play rewarded.
    Show consequences immediately, make every choice feel weighty.

