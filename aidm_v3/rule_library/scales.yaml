# Scale 9: Metafictional/Abstract
- id: "scale_metafictional"
  category: "scale"
  source_module: "module_12"
  tags: ["scale", "meta", "abstract", "reality_warping", "advanced"]
  retrieve_conditions: ["power_tier in ('T1', 'T0')", "narrative_scale == 'meta'"]
  content: |
    METAFICTIONAL/ABSTRACT: Beyond conventional, reality subjective, meta-aware.
    Tier 1-0 campaigns, Umineko/Daimao territory.
    
    Techniques:
    - Fourth wall breaks
    - Narrative causality manipulation
    - Author/reader as characters
    - Layered realities
    - Rules of story become rules of world
    
    Examples: Umineko, Demon King Daimao, Haruhi (meta aware)
    
    WARNING: Very difficult to run. Experienced GMs only.
    Requires deep understanding of narrative structures.
    
    Narration: "You notice the scene description. It's describing you noticing it.
    The word 'paradox' echoes. Is that narration or dialogue? Does it matter?"
