# Scale 7: Mythic Spectacle
- id: "scale_mythic_spectacle"
  category: "scale"
  source_module: "module_12"
  tags: ["scale", "spectacle", "hype", "epic", "dbz"]
  retrieve_conditions: ["power_imbalance > 3.0", "profile.combat_style == 'spectacle'"]
  content: |
    MYTHIC SPECTACLE: Cinematic, physics optional, victory assumed, cool factor.
    PC >> threats, hype energy, DBZ vibes.
    
    Techniques:
    - Focus HOW wins (spectacle) not IF
    - Transformation sequences
    - Environment destruction
    - Power levels visible
    - Named attacks mandatory
    
    Examples: DBZ transformations, Gurren Lagann, Saitama moments
    
    Narration: Player says "Transform Super Saiyan!"
    [NO] "Roll. 47 dmg. 453 HP left."
    [OK] "Hair gold. Aura EXPLODES, shockwave levels forest miles.
    Planet trembles. Scouter shatters. 'Impossible!' VANISH. Behind.
    Punch. Time stops. BOOM. 7 mountains. Crater, blood, first time... FEAR."

