# Scale 6: Faction/Empire Building
- id: "scale_faction_building"
  category: "scale"
  source_module: "module_12"
  tags: ["scale", "faction", "empire", "management", "politics"]
  retrieve_conditions: ["op_archetype in ('rimuru', 'overlord')", "narrative_scale == 'faction'"]
  content: |
    FACTION/EMPIRE BUILDING: Management > combat, build/protect organization.
    PC power enables creation.
    
    Techniques:
    - Nation building mechanics
    - Loyalty and recruitment
    - Economic/diplomatic stakes
    - Found family dynamics
    - Combat quick/flashy, focus returns to org
    
    Examples: Overlord (Nazarick), Slime (Tempest), Tensura
    
    Narration: "Tempest grows. Shion reports: 'Trade route established!'
    Benimaru: 'Orc Lord's remnants request protection.' Rimuru sips tea.
    Politics, logistics, personnel. Combat = 10 seconds. Building = the game."

