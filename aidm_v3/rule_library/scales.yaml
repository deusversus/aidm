# Scale 8: Conceptual Philosophy
- id: "scale_conceptual_philosophy"
  category: "scale"
  source_module: "module_12"
  tags: ["scale", "conceptual", "philosophy", "existential", "comedy"]
  retrieve_conditions: ["op_archetype in ('saitama', 'mob', 'saiki_k', 'deus')", "power_imbalance > 10"]
  content: |
    CONCEPTUAL PHILOSOPHY: Physical trivial, existential/internal primary.
    Power = metaphor, PC >>> all physical threats.
    
    Techniques:
    - Existential stakes (boredom, meaning, isolation)
    - Internal conflict (restraint, hiding power)
    - Power = burden
    - Simple goals (mundane despite cosmic power)
    - Self-limit (normalcy pursuit)
    - Comedic oblivious
    - Secret identity (social stakes)
    - Tonal contrast (godlike vs mundane)
    
    Examples: OPM (ennui), Mob (emotion), Saiki (normalcy), Deus (god trying to be F-rank)
    
    Narration: Combat = 5 seconds. Rest = CHARACTER.
    "Clerk: 'F-rank?' You (god of 1000 universes): 'Coffee. Black.'
    [Healer touches you, glimpses infinite timelines, gasps in terror]
    'WHO are you?!' 'Just F-rank—' Sip coffee. What do? Wipe memory? Truth? Deflect?"

