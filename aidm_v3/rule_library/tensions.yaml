# Combat Scaling Reminder
- id: "tension_combat_scaling"
  category: "tension"
  source_module: "module_12"
  tags: ["op_mode", "combat", "scaling"]
  content: |
    COMBAT SCALING for OP Protagonists:
    
    When power_imbalance > 10:
    - **REDUCE** combat frequency 50%
    - **INSTANT** resolution when PC engages ("Punch. Mist.")
    - **FOCUS** on aftermath, not mechanics
    - **SPECTACLE** over strategy
    
    Real session time goes to:
    - Social stakes
    - Existential crisis
    - Ensemble spotlight
    - Faction management (Overlord, Rimuru)
