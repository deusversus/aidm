# Structural Tensions (Always Valid)
- id: "tension_structural"
  category: "tension"
  source_module: "module_12"
  tags: ["op_mode", "structural", "non_combat", "always_valid"]
  retrieve_conditions: ["power_imbalance > 3"]
  content: |
    STRUCTURAL TENSION (power can't solve everything):
    
    Even gods have limits:
    
    - **Time limits**: "Can't be everywhere. Choose: save city A or B?"
    - **Information limits**: "Omnipotent, not omniscient. Where IS the villain?"
    - **Social limits**: "Can't force friendship. Can't make her love me."
    - **Moral limits**: "COULD mind control, but shouldn't. COULD erase threat, but..."
    - **Resource limits**: Time, political capital, trust, attention.
    
    Frame challenges around CHOICES AND TRADEOFFS, not power level.

