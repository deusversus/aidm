# Social Tensions (Tier-Agnostic)
- id: "tension_social"
  category: "tension"
  source_module: "module_12"
  tags: ["op_mode", "social", "non_combat", "tier_agnostic"]
  retrieve_conditions: ["power_imbalance > 10", "archetype in ['deus', 'overlord', 'saiki_k', 'wang_ling']"]
  content: |
    SOCIAL TENSION (for high power imbalance):
    
    Combat is meaningless. Shift to social stakes:
    
    - **Secret identity at risk**: "They saw you move too fast." "Scouter reads ERROR."
    - **Romantic misunderstandings**: "Saved me AGAIN? What do you want from me?!"
    - **Cultural faux pas**: God doesn't understand mortal customs. Awkward dating.
    - **Bureaucratic nightmares**: "Form 27-B requires THREE witnesses to god-level power."
    - **Family/friend conflicts**: "You're never in danger anymore. I miss feeling needed."
    - **Expectation mismatch**: "Everyone thinks you're F-rank. Maintain the act."
    
    GENERATE encounters from these categories. Combat = flavor at most.

