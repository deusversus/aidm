# Existential Tensions (High-Tier T6+)
- id: "tension_existential"
  category: "tension"
  source_module: "module_12"
  tags: ["op_mode", "existential", "non_combat", "high_tier"]
  retrieve_conditions: ["power_imbalance > 10", "archetype in ['saitama', 'mob', 'vampire_d']"]
  content: |
    EXISTENTIAL TENSION (for OP protagonists):
    
    Power creates its own burden:
    
    - **Purpose without challenge**: "Nothing tests me. What's the point?"
    - **Isolation from normal life**: "They worry about rent. I worry about... nothing."
    - **Weight of responsibility**: "Could save them all. Should I? Do they grow if I don't?"
    - **Fear of own power**: "What if I sneeze and delete the city?"
    - **Immortality ennui**: "Outlive everyone I care about. Again. And again."
    - **Worship vs friendship**: "They revere me. Nobody just... talks to me."
    
    Real tension is INTERNAL, not external threats.

