# Ensemble Focus (for OP with party)
- id: "tension_ensemble"
  category: "tension"
  source_module: "module_12"
  tags: ["op_mode", "ensemble", "party", "mentor"]
  retrieve_conditions: ["power_imbalance > 5", "has_party == True"]
  content: |
    ENSEMBLE FOCUS (OP protagonist with lower-tier allies):
    
    PC is Safety Net, spotlight on OTHERS:
    
    - **NPCs struggle**: Give allies screen time, real danger for THEM
    - **PC enables, doesn't solve**: "Gojo protects, but students must fight"
    - **Growth isn't power**: Allies develop emotionally, not tier-wise
    - **Contrast device**: PC's effortlessness highlights others' struggle
    - **Deus ex at climax**: PC solves crisis AFTER allies have their moment
    
    Example: Heroes fight Dragon-level for 2 hours. Saitama arrives at end.
