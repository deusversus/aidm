# Tension: Relational
- id: "tension_relational"
  category: "op_tension"
  source_module: "module_12"
  tags: ["op_mode", "tension", "relational", "love", "trust", "connection"]
  retrieve_conditions: ["op_tension_source == 'relational'"]
  content: |
    RELATIONAL TENSION: Power can't make people love or trust you genuinely.
    
    Core Question: "Can anyone truly know/love the being I am?"
    
    Narrative Guidance:
    - Loneliness of being fundamentally different
    - Fear of being loved for power, not self
    - Protecting fragile mortals from your nature
    - Gradual trust-building with those who see past power
    
    Example Beats:
    - "She says she loves you. Does she know what you really are?"
    - "Your touch could destroy. You've never held anyone's hand."
    - "They worship you. You miss when someone just said 'hey, idiot.'"
    
    Compatible Expressions: hidden, passive, sealed
    Compatible Focuses: internal, mundane, episodic

