# Tension: Moral
- id: "tension_moral"
  category: "op_tension"
  source_module: "module_12"
  tags: ["op_mode", "tension", "moral", "ethics", "god", "responsibility"]
  retrieve_conditions: ["op_tension_source == 'moral'"]
  content: |
    MORAL TENSION: Just because you CAN, should you?
    
    Core Question: "What right do I have to decide who lives or dies?"
    
    Narrative Guidance:
    - Playing god creates ethical dilemmas
    - Every intervention has unintended consequences
    - Inaction is also a choice with weight
    - The trolley problem at cosmic scale
    
    Example Beats:
    - "You could save the village. But interfering changes their destiny forever."
    - "The villain begs for mercy. You could end them. Or let them try again."
    - "Two kingdoms at war. You could end it. Whose side are you on?"
    
    Compatible Expressions: instantaneous, derivative, passive
    Compatible Focuses: internal, reverse_ensemble, faction

