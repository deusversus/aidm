# Tension: Burden
- id: "tension_burden"
  category: "op_tension"
  source_module: "module_12"
  tags: ["op_mode", "tension", "burden", "cost", "sacrifice", "maintenance"]
  retrieve_conditions: ["op_tension_source == 'burden'"]
  content: |
    BURDEN TENSION: Power demands payment - constant, draining, or corrupting.
    
    Core Question: "What is this power costing me?"
    
    Narrative Guidance:
    - Seals require maintenance, slip at worst moments
    - Power erodes humanity, memories, or sanity
    - Each use shortens lifespan or damages self
    - Constant vigilance against accidental destruction
    
    Example Beats:
    - "The seal cracks. If you sneeze, this city becomes a crater."
    - "You feel your memories fading. What was your mother's name?"
    - "Every time you use it, something human dies inside."
    
    Compatible Expressions: sealed, conditional, passive
    Compatible Focuses: internal, mundane, ensemble

