  retrieve_conditions: ["op_tension_source == 'consequence'"]
  content: |
    CONSEQUENCE TENSION: Power creates ripples you can't control.
    
    Core Question: "What chaos does my existence create?"
    
    Narrative Guidance:
    - Every action has political/social fallout
    - Subordinates act in your name (often badly)
    - Enemies rise specifically because you exist
    - Managing perception, reputation, legacy
    
    Example Beats:
    - "Your general massacred a village 'in your honor.' You didn't order it."
    - "Three kingdoms formed an alliance specifically to oppose YOU."
    - "They started a religion around you. They're... getting it wrong."
    
    Compatible Expressions: derivative, passive, overwhelming
    Compatible Focuses: faction, reverse_ensemble, episodic

