# Tension: Existential
- id: "tension_existential"
  category: "op_tension"
  source_module: "module_12"
  tags: ["op_mode", "tension", "existential", "meaning", "boredom"]
  retrieve_conditions: ["op_tension_source == 'existential'"]
  content: |
    EXISTENTIAL TENSION: Power solves problems but not meaning.
    
    Core Question: "What's the point when nothing challenges me?"
    
    Narrative Guidance:
    - Victory is assumed; the aftermath is the story
    - Focus on boredom, purpose, isolation, ennui
    - Combat ends instantly; internal response matters
    - Search for meaning, worthy opponents, or reasons to care
    
    Example Beats:
    - "You one-punch the demon lord. It had followers who believed in it. Now what?"
    - "The tournament ends in one blow. The crowd is silent. You feel nothing."
    - "Everyone celebrates. You're already thinking about grocery sales."
    
    Compatible Expressions: instantaneous, overwhelming, passive
    Compatible Focuses: internal, episodic, ensemble

