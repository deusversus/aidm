# Tension: Information
- id: "tension_information"
  category: "op_tension"
  source_module: "module_12"
  tags: ["op_mode", "tension", "information", "knowledge", "wisdom", "learning"]
  retrieve_conditions: ["op_tension_source == 'information'"]
  content: |
    INFORMATION TENSION: Power without wisdom is dangerous.
    
    Core Question: "I can solve anything - but what's the RIGHT solution?"
    
    Narrative Guidance:
    - Learning what actually matters through iteration
    - Power to fix, but not knowing what's broken
    - Discovery and investigation drive the plot
    - Time loops, precognition, or learning through failure
    
    Example Beats:
    - "You could save her. But which timeline leads to her happiness?"
    - "You know the answer. But will telling them destroy their growth?"
    - "You've lived this day a thousand times. What are you missing?"
    
    Compatible Expressions: conditional, hidden, derivative
    Compatible Focuses: internal, ensemble, episodic

